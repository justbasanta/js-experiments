<!DOCTYPE html>
<html>
   <head>
      <title> 2D Shooter Game </title>
   </head>
   <link rel="stylesheet" type="text/css" href="./style.css">
   <body>
      <div class="main-wrapper" id="main">
         <div class="homescreen-wrapper" id="homescreen-wrapper">
            <div class="homescreen-button" id="fly-button"></div>
         </div>
         <div class="background" id="background">
         </div>
         <div class="car" id="car"></div>
         <div class="score-board" id="scoreboard"></div>
         <div class="progress-bar" id="progressbar"></div>
         <div class="nav">
            <div class="left-nav" id="leftnav"></div>
            <div class="mid-nav" id="midnav"></div>
            <div class="right-nav" id="rightnav"></div>
         </div>
         <div class="end-screen" id="gameover">
         	<span id="gameovermsg"></span>
         	<div class="display-score" id="display-score"></div>
         	<div class="feedback">Press Esc to go back.</div>
         </div>
      </div>
      <script type="text/javascript" src="./script.js"></script>
   </body>
</html>
